<html>
	<head>
	<title>Map</title>
	</head>

	<link rel="stylesheet" href="map.css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
	
	<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>
	<script src="http://www.mapquestapi.com/sdk/leaflet/v2.s/mq-map.js?key=7L20FvaHiadWa4msLEAps4GGTvfMGVn5"></script>
	<script src="http://www.mapquestapi.com/sdk/leaflet/v2.s/mq-geocoding.js?key=7L20FvaHiadWa4msLEAps4GGTvfMGVn5"></script>

	<body>
		<div id="map">
			<script>
				var geocode,
					marker = L.marker(),
					latlng;

				map = L.map('map', {
					layers: MQ.mapLayer(),
					center: [44.0519,-123.0867],
					zoom: 14 }).on('click', function(e) {
		    		lat = e.latlng.lat;
		    		lng = e.latlng.lng;
		    		geocode = MQ.geocode().reverse(e.latlng).on('success', function(e) {
		      		marker.setLatLng([lat,lng]).addTo(map).bindPopup(geocode.describeLocation(e.result.best)).openPopup();
					});
				});
			</script>
		</div>
	</body>
</html>
